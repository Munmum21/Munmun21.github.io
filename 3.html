<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cart1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="c">
    <div class="container">
      <form action="">
        <h1 class="c">COFFEEGENZ</h1>
        <div class="form-group">
          <label for="name" required>Name:</label>
          <input
            type="name"
            required
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email @.com"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="num">Members:</label>
          <input
            type="number"
            required
            min="1"
            max="8"
            class="form-control"
            id="no"
            placeholder="Enter Members 1-8"
            name="num"
          />
        </div>
        <div class="form-group form-check" onclick="myFunction()">
          <label class="form-check-label">
            <input
              class="form-check-input"
              id="checkbox"
              type="checkbox"
              name="remember"
            />
            Remember me
          </label>
        </div>
        <button type="submit" class="btn" id="bn">Submit</button>
      </form>
    </div>
    <script>
      function myFunction() {
        alert("Save your name and email for next order");
      }
      if () {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }
    </script>
  </body>
</html>
