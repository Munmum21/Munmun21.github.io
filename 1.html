<!DOCTYPE html>
<html>
  <head>
    <title>front page</title>

    <style>
      .container {

        text-align: center;
        color: white;

      .centered {

        left: 50%;

      a {
        color: rgb(248, 219, 228);
        text-decoration: none;
        font-size: 50px;
      }
    </style>
  </head>
  <body>

        <h3>We don't make your coffee. We make your day.</h3>
      </div>
    </div>
